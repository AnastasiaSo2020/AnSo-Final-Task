        <h4>Register</h4>

        <form onsubmit="return form_submit();">
            <div>
                <label for="userName"></label>
            </div>
            <div>
                <input type="text" id="userName" name="userName" placeholder="Username*" required>
            </div>

            <div>
                <label for="password"></label>
            </div>
            <div>
                <input type="password" id="password" name="password" placeholder="Password*" required minlength="8">
            </div>

            <div>
                <label for="retypePassword"></label>
            </div>
            <div>
                <input type="password" id="retypePassword" name="retypePassword" placeholder="retypePassword*" required>
            </div>

            <div>
                <label for="firstName"></label>
            </div>
            <div>
                <input type="text" id="firstName" name="firstName" placeholder="First name*" required>
            </div>

            <div>
                <label for="lastName"></label>
            </div>
            <div>
                <input type="text" id="lastName" name="lastName" placeholder="Last name">
            </div>

            <div>
                <label for="Country"></label>
                <div>
                    <select id="Country" name="Country" required>
                        <option selected disabled>-Select Country*-</option>
                        <option>Latvia</option>
                        <option>Estonia</option>
                        <option>Lithuania</option>
                    </select>
                </div>
            </div>

            <div class="termsAndConditions">
                <input type="checkbox" id="termsAndConditions" required>
                <a href="T&C.html">Agree with terms and conditions*</a>
            </div>

            <div>
                <input type="submit" value="Register">
            </div>
        </form>
