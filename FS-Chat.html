        <div class="chatArea">
            <div class="firstPartofChat">
                <div id='messageTemplate' class="chatBox">
                    <div class="chatMessage">
                        <div class="nameDateTime">
                            <div class="personName"> <b>Matias</b></div>
                            <span class="chatTime"><b>25.11.2021 18:30</b></span>

                </div>

                <hr>
                <div class="col-9">
                    <label for="userName">Username:</label> <br />
                    <input type="some-name" id="nameChat"> <br />
                    <label for="comment">Message:</label><br />
                    <textarea id="comment"></textarea>
                </div>
                <div class="col-3 btnBox">
                    <button onclick="onChatSent()" class="btn btn-primary responsive-width">Send</button>
                </div>
            </div>
